        header1: "Bonuses"
        header2: "Maluses"
        header3: ""
        note:
          ol1: "In the event of a suspension, the outfield player receives a clean sheet bonus only if the team has not missed by the end of the match. The suspended goalkeeper does not receive a bonus for a clean sheet."
          ol2: "The price of a clean sheet on a non-native position does not exceed the price on a native one. For example, the price of a clean sheet of a player with a DM position who will play at a CB position will be 0.5, as for a player with a WB position who will play in the LB / RB position."
        ol1: "Check if there are players with the same position among the substitutes."
        ol2: "In case of absence, check whether there are players with the lowest malus (-1.5 for positions LB and CB)."
        ol3: "If there are no such players, we check among players with positions with a malus -3 (in our case - WB)."
        paragraph1: "In addition to the basic score, players receive additional bonuses for certain positive actions and maluses for negative ones. The sum of the base score, bonuses and maluses forms the total score of the player."
        paragraph2: "The bonus for scored goal depends on the player's native position:"
        paragraph3: "The price per goal does not depend on the position in the module in which the player plays. For example, the price per goal of a player with a native FW position who will play in the AM position will be 2.5 points."
        paragraph4: "Mantra has a clean sheet bonus. Player need to play at least 60 minutes of the match to get it, and during this time the player's team mustn't miss a goal. The size of the bonus depends on the player's home position:"
        paragraph5: "For a direct red card, a player receives a malus -2 (-3 for goalkeepers), as well as for withdrawal through 2 yellow cards."
        paragraph6: "If a player who had a yellow card receives a direct red card, then a malus -2.5 (-3.5 for goalkeepers)."
        paragraph7: "If one of the main players has not played and there is no player in the reserve who can play in this position in the module, he is replaced by the player of another position with the lowest malus."
        paragraph8: "For example, the main player in the RB position did not play in this round. The replacement algorithm is as follows:"
        paragraph9: "To increase the role of defenders in the game there is an additional defense bonus. It is calculated on the basis of the average value of the basic scores of defenders (without bonuses)."
        paragraph10: "The result is converted into additional points for the team:"
        screen1:
          title: "Position malus table"
          text: "Shows the malus depending on the native position of the player and the position in the module"
        table:
          bonus1: "Less than 7.00"
          bonus6: "8.00 or above"
          header1: "Range of average score"
          header2: "Defence bonus"
          value1: "0 points"
          value2: "1 point"
          value3: "2 points"
          value4: "3 points"
          value5: "4 points"
          value6: "5 points"
        title: "Bonuses / Maluses"
        ul01: "+2 for ST"
        ul02: "+2.5 for FW, W/FW, AM/FW, W/AM/FW"
        ul03: "+3 for all other positions"
        ul11: "+1.5 for the goalkeeper (GK)"
        ul12: "+1 for defender (RB, CB, LB)"
        ul13: "+0.5 for the lateral WB (if the position in the module contains WB) and the support DM (if the position in the module contains DM)"
      calculation:
        header1: "League Table"
        paragraph1: "The sum of points scored by the 11 main players of the team is converted into team goals as follows:"
        paragraph2: "And so on, every extra 7 points of the team is a +1 goal to the total score."
        paragraph3: "The team that scores more goals in a league match wins."
        paragraph4: "The standings are formed on the basis of team points"
        paragraph5: "In case of equality of team points, the team with the most goals scored is placed higher. In case of equality of this indicator too - the team with the best difference of goals will have an advantage."
        screen1:
          title: "Table"
          text: "An example of League table"
        title: "Calculation of results"
        ul01: "0 goals = less than 72 points"
        ul02: "1 goal = from 72 to 78.99 points"
        ul03: "2 goals = from 79 to 85.99 points"
        ul04: "3 goals = from 86 to 92.99 points"
        ul05: "4 goals = from 93 to 99.99 points"
        ul06: "5 goals = from 100 to 106.99 points"
        ul11: "Win = 3 points"
        ul12: "Draw = 1 point"
        ul13: "Defeat = 0 points"
      fanta:
        header1: "Differences from the Mantra:"
        header2: "Table"
        ol1: "Total score - the sum of points scored during the season."
        ol2: "Formula 1 points - scores are awarded to the 10 best teams in each game round. The team that scored the best in this game day gets 25 F1 points, 2nd place - 18. And so on, respectively, 15, 12, 10, 8, 6, 4, 2, 1."
        ol3: "The best lineup for all game days of the tournament."
        paragraph1: "In addition to the classic Mantra leagues, for the Euro, World Cup and Champions League we have another format of the tournament - Fanta."
        paragraph2: "There are 3 prize competitions:"
        screen1:
          title: "Fanta squad"
          text: "An example of the squad in the Fanta-type tournament"
        screen2:
          title: "Fanta table"
          text: "An example of the table in the Fanta-type tournament"
        title: "Fanta"
        ul1: "No auction: coaches each game day select 11 players from a list of teams playing that day under any module of their choice."
        ul2: "Players in teams can be repeated, however, there is no possibility of substitutions."
        ul3: "There are limits on the number of players from one team on a particular game day."
      lineup:
        paragraph1: "When selecting a lineup for a round, the manager selects a module for the game (drop-down list around 3-4-3) and players for each position and substitution (drop-down lists by clicking Not selected)."
        paragraph2: "When you click on the slot in the module, the pop-up window in the first block displays the players who can play in this position WITHOUT malus (in this example - Guye, Sissoko and Veratti)."
        paragraph3: "Under the player's last name, you can see who he is playing against this round (club logo) and the place of the match (H - home or A - away)"
        paragraph4: "In the following blocks - players who can play in this position with a malus (in this example - Kamara with a malus of -1.5, Payet, Majer and Reine-Adelaide - with a malus of - 3)."
        paragraph5: "When choosing a player with a position malus, after maintaining the composition, he will be indicated by a yellow triangle with an exclamation mark:"
        screen1:
          title: "Lineup page"
          text: "This is the place where you can select your squad for current Round"
        screen2:
          title: "Player selection"
          text: "This step will help you to choose best option for selected position"
        title: "Lineup selection"
      modules:
        paragraph1: "When forming a team for each round, the Manager selects one of the standard modules and according to him - the players from his team. Using a player not in his native position reduces his score (more details below)."
        paragraph2: "On positions recorded via / (for example, WB / W) you can choose players of one or another position (WB or W)."
        title: "Modules"
      nav_title: "Quick navigation"
      note: "Note!"
      player_score:
        header1: "Fotmob mobile app"
        paragraph1: "The base score is the score of the player's performance in a particular match from an external statistical resource "
        paragraph2: "Starting score from Fotmob - 6. The better the player plays, the closer the score is to 10, the worse - to 0."
        paragraph3: "If a player starts a match, then, with rare exceptions, Fotmob will give him a score. However, according to his algorithms, he does not evaluate players who came on the field after 80 minutes. Mantra automatically assigns a standard base score of 6 to such players."
        title: "Player Base Score"
      positions:
        list:
          am: "‚Äì central attacking midfielder"
          cb: "‚Äì central defender"
          cm: "‚Äì central midfielder"
          dm: "‚Äì defending midfielder"
          fw: "‚Äì wing forward / second striker"
          gk: "‚Äì goalkeeper"
          lb: "‚Äì left defender"
          rb: "‚Äì right defender"
          st: "‚Äì central striker"
          w: "‚Äì wing midfielder"
          wb: "‚Äì wingback / lateral"
        paragraph1: "All players are characterized by certain positions (one or more) in which they can play:"
        remark: "* - position name according to the italian naming"
        title: "Players positions"
      round:
        paragraph1: "For each round, the Manager selects 11 starting players and 9 substitutes from his team of 25 players (one of the substitutes is the goalkeeper)."
        paragraph2: "The main goal is to score more points than your opponent in this round:"
        screen1:
          title: "Match center"
          text: "Here you can review your lineup and progress against the opponent."
        title: "Round"
        ul00: "Points can be divided into three groups: base score, bonuses and maluses."
        ul01: "Base score - a score given to a player by a third-party statistical resource depending on his actions in a real match."
        ul02: "It is used as a statistical resource "
        ul03: "Basic scores of 11 main players, as well as maluses and bonuses are summed up and converted into team goals."
        ul04: "The start of the round (deadline for submission and changes) takes place 1.5 hours before the first match of the current round of the tournament."
        ul05: "The game round completely coincides with the calendar round of the tournament."
        ul06: "If a match of a round has not been played (due to a postponement or for other reasons), this round does not end and it is expected that all postponed matches will be played."
        ul07: "After the start of the round, the manager cannot change the team module or make changes to the lineup."
      substitution:
        paragraph1: "In addition to the 11 main players, for each round the Manager selects 9 substitutes (one of them is GK), who will replace the main players if they do not play in the match."
        paragraph2: "If the player doesn't play, he is replaced by a substitute with the same position in the module. If there are several substitutions, the main player is replaced by the player placed in the bench list above (the order of players on the bench is the order of priority)."
        paragraph3: "If there is no player in the reserve for this position, he can be replaced by a player with another position with an additional malus."
        paragraph4: "It is also not possible to move players that the manager has placed in the main lineup to the position of another main player who has not played."
        paragraph5: "Substitutions are a complex mechanism, they are not made separately, but are carried out in such a way as to make the maximum possible number of substitutions without malus and the maximum possible number of substitutions in general. Substitutions are also affected by the order in which the players are located on the bench (the higher the player - the higher his priority). Therefore, we are looking for an option with the smallest malus and the highest priority to make the necessary replacements."
        paragraph6: "If there are several alternatives to substitutions with the same malus, caused solely by the order of substitutions, priority is given to the option in which the place will be taken by a substitute with a higher position on the bench."
        screen1:
          title: "Substitutions"
          text: "An example of substitutes after a game - Donnarumma replaced Navas, and Kolo Muani replaced Messi"
        title: "Substitutions"
      subtitle: "Mantra is a fantasy football system that came to us from Italy and is aimed at those who want to immerse themselves in the game, as well as emphasizes the value of each player's choice."
      subtitle1: "Fantasy football is a game in which users form a virtual team of real football players and, depending on their performances, score points."
      subtitle2: "Mantra is our reinterpretation of fantasy, a kind of advance level where we changed everything that pissed us off in the classic one."
      subtitle3: "And it's a great way to have fun with friends and find new ones!"
      subtitle4: "After the start of the game, each match of your player acquires a new meaning."
      title: "Rules"
