        ul13: "–ö–æ–∂–Ω–æ–º—É –º–µ–Ω–µ–¥–∂–µ—Ä—É –Ω–µ–æ–±—Ö—ñ–¥–Ω–æ –æ–±—Ä–∞—Ç–∏ 26 –≥—Ä–∞–≤—Ü—ñ–≤ (–º—ñ–Ω—ñ–º—É–º 3 –∑ —è–∫–∏—Ö –≤–æ—Ä–æ—Ç–∞—Ä—ñ) —Ç–∞ —Ä–æ–∑–¥—ñ–ª–∏—Ç–∏ –º—ñ–∂ –Ω–∏–º–∏ —Å–≤—ñ–π —Å—Ç–∞—Ä—Ç–æ–≤–∏–π –±—é–¥–∂–µ—Ç (260 –º—ñ–ª—å–π–æ–Ω—ñ–≤)."
        ul14: "–ú—ñ–Ω—ñ–º–∞–ª—å–Ω–∞ —Å—Ç–∞–≤–∫–∞ ‚Äì 1 –º—ñ–ª—å–π–æ–Ω –∑–∞ –∫–æ–∂–Ω–æ–≥–æ –æ–±—Ä–∞–Ω–æ–≥–æ –≥—Ä–∞–≤—Ü—è (–∫—Ä—ñ–º –≤–∏–Ω—è—Ç–∫—ñ–≤ –æ–ø–∏—Å–∞–Ω–∏—Ö –Ω–∏–∂—á–µ). –ú–∞–∫—Å–∏–º–∞–ª—å–Ω–∞ —Å—Ç–∞–≤–∫–∞ –æ–±–º–µ–∂—É—î—Ç—å—Å—è –ª–∏—à–µ –∑–∞–≥–∞–ª—å–Ω–∏–º –±—é–¥–∂–µ—Ç–æ–º."
        ul15: "–°—Ç–∞–≤–∫–∞ —î —Ü—ñ–ª–∏–º —á–∏—Å–ª–æ–º –∫—Ä–∞—Ç–Ω–∏–º 1 (–¥–µ 1 –æ–∑–Ω–∞—á–∞—î 1 –º—ñ–ª—å–π–æ–Ω)."
        ul16: "–ö–æ–∂–Ω–∏–π –µ—Ç–∞–ø –∞—É–∫—Ü—ñ–æ–Ω—É –∑–∞–≤–µ—Ä—à—É—î—Ç—å—Å—è, –∫–æ–ª–∏ —É—Å—ñ –º–µ–Ω–µ–¥–∂–µ—Ä–∏ –ª—ñ–≥–∏ –ø—ñ–¥—Ç–≤–µ—Ä–¥—è—Ç—å —Å–≤–æ—ó —Å—Ç–∞–≤–∫–∏, –∞–±–æ —É –∑–∞–∑–¥–∞–ª–µ–≥—ñ–¥—å –≤–∏–∑–Ω–∞—á–µ–Ω–∏–π –¥–µ–¥–ª–∞–π–Ω, –∑ –Ω–∞—Å—Ç–∞–Ω–Ω—è–º —è–∫–æ–≥–æ —Å–∏—Å—Ç–µ–º–∞ –∞–≤—Ç–æ–º–∞—Ç–∏—á–Ω–æ –ø–æ—Ä—ñ–≤–Ω—é—î —Å—Ç–∞–≤–∫–∏, –∑—Ä–æ–±–ª–µ–Ω—ñ —É—Å—ñ–º–∞ –º–µ–Ω–µ–¥–∂–µ—Ä–∞–º–∏."
        ul17: "–ú–µ–Ω–µ–¥–∂–µ—Ä, —è–∫–∏–π –∑—Ä–æ–±–∏–≤ –Ω–∞–π–≤–∏—â—É —Å—Ç–∞–≤–∫—É –Ω–∞ –ø–µ–≤–Ω–æ–≥–æ –≥—Ä–∞–≤—Ü—è –∑–∞–±–∏—Ä–∞—î –π–æ–≥–æ –¥–æ —Å–≤–æ—î—ó –∫–æ–º–∞–Ω–¥–∏, –∞–≤—Ç–æ–º–∞—Ç–∏—á–Ω–æ –∑–º–µ–Ω—à—É—é—á–∏ —Å–≤—ñ–π –±—é–¥–∂–µ—Ç –Ω–∞ —Å—É–º—É –∑—Ä–æ–±–ª–µ–Ω–æ—ó –Ω–∞ —Ü—å–æ–≥–æ –≥—Ä–∞–≤—Ü—è —Å—Ç–∞–≤–∫–∏."
        ul18: "–Ø–∫—â–æ –º–µ–Ω–µ–¥–∂–µ—Ä—É –Ω–µ –≤–¥–∞–ª–æ—Å—å –ø—Ä–∏–¥–±–∞—Ç–∏ –≥—Ä–∞–≤—Ü—è, —Å—É–º–∞ —Å—Ç–∞–≤–∫–∏ –Ω–∞ –Ω—å–æ–≥–æ –ø–æ–≤–µ—Ä—Ç–∞—î—Ç—å—Å—è –¥–æ –±—é–¥–∂–µ—Ç—É."
        ul19: "–Ø–∫—â–æ –¥–µ–∫—ñ–ª—å–∫–∞ –º–µ–Ω–µ–¥–∂–µ—Ä—ñ–≤ –∑—Ä–æ–±–∏–ª–∏ —Ä—ñ–≤–Ω—É —Å—Ç–∞–≤–∫—É –Ω–∞ –ø–µ–≤–Ω–æ–≥–æ –≥—Ä–∞–≤—Ü—è, —ñ —Ü—é —Å—Ç–∞–≤–∫—É –Ω—ñ—Ö—Ç–æ –Ω–µ –ø–µ—Ä–µ–≤–∏—â–∏–≤, —Ç–∞–∫–∏–π –≥—Ä–∞–≤–µ—Ü—å –≤–≤–∞–∂–∞—î—Ç—å—Å—è –Ω–µ–ø—Ä–æ–¥–∞–Ω–∏–º —ñ –∑–∞–ª–∏—à–∞—î—Ç—å—Å—è –¥–æ—Å—Ç—É–ø–Ω–∏–º –¥–ª—è –ø—Ä–∏–¥–±–∞–Ω–Ω—è –±—É–¥—å-—è–∫–∏–º –º–µ–Ω–µ–¥–∂–µ—Ä–æ–º –Ω–∞ –Ω–∞—Å—Ç—É–ø–Ω–∏—Ö –µ—Ç–∞–ø–∞—Ö –∞—É–∫—Ü—ñ–æ–Ω—É (–∞ –∑—Ä–æ–±–ª–µ–Ω—ñ –Ω–∞ –Ω—å–æ–≥–æ —Å—Ç–∞–≤–∫–∏ –ø–æ–≤–µ—Ä—Ç–∞—é—Ç—å—Å—è)."
        ul20: "–ï—Ç–∞–ø–∏ –∞—É–∫—Ü—ñ–æ–Ω—É –ø–æ–≤—Ç–æ—Ä—é—é—Ç—å—Å—è –ø–æ–∫–∏ –≤—Å—ñ –º–µ–Ω–µ–¥–∂–µ—Ä–∏ –ø–æ–≤–Ω—ñ—Å—Ç—é –Ω–µ —Å—Ñ–æ—Ä–º—É—é—Ç—å —Å–≤–æ—ó –∫–æ–º–∞–Ω–¥–∏ –∑ 26 –≥—Ä–∞–≤—Ü—ñ–≤."
        ul21: "–î–æ –∑–∞–∫—ñ–Ω—á–µ–Ω–Ω—è —á–µ—Ä–≥–æ–≤–æ–≥–æ –µ—Ç–∞–ø—É –∞—É–∫—Ü—ñ–æ–Ω—É –º–µ–Ω–µ–¥–∂–µ—Ä–∏ –Ω–µ –ø–æ–≤–∏–Ω–Ω—ñ –∑–Ω–∞—Ç–∏, —è–∫–∏—Ö –≥—Ä–∞–≤—Ü—ñ–≤ –æ–±—Ä–∞–ª–∏ —ñ–Ω—à—ñ –º–µ–Ω–µ–¥–∂–µ—Ä–∏ —Ç–∞ —è–∫—ñ —Å—Ç–∞–≤–∫–∏ –≤–æ–Ω–∏ –∑—Ä–æ–±–∏–ª–∏."
        ul31: "–ü—ñ–¥ —á–∞—Å —Ç—Ä–∞–Ω—Å—Ñ–µ—Ä–Ω–æ–≥–æ –≤—ñ–∫–Ω–∞ (–ø—ñ—Å–ª—è –π–æ–≥–æ –æ–≥–æ–ª–æ—à–µ–Ω–Ω—è —ñ –¥–æ –≤—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ–≥–æ –¥–µ–¥–ª–∞–π–Ω—É) –º–µ–Ω–µ–¥–∂–µ—Ä –º–æ–∂–µ –≤–∏–±—Ä–∞—Ç–∏ –¥–µ–∫—ñ–ª—å–∫–æ—Ö –≥—Ä–∞–≤—Ü—ñ–≤ —Å–≤–æ—î—ó –∫–æ–º–∞–Ω–¥–∏ –¥–ª—è –ø—Ä–æ–¥–∞–∂—É."
        ul32: "–°—É–º–∞, —è–∫–∞ –±—É–ª–∞ —Ä–∞–Ω—ñ—à–µ —Å–ø–ª–∞—á–µ–Ω–∞ –º–µ–Ω–µ–¥–∂–µ—Ä–æ–º –∑–∞ —Ü—å–æ–≥–æ –≥—Ä–∞–≤—Ü—è, –ø–æ–≤–µ—Ä—Ç–∞—î—Ç—å—Å—è –≤ –π–æ–≥–æ –±—é–¥–∂–µ—Ç, –∞ —Å–∞–º –≥—Ä–∞–≤–µ—Ü—å —Å—Ç–∞—î –≤—ñ–ª—å–Ω–∏–º –∞–≥–µ–Ω—Ç–æ–º. –¢–∞–∫–∏–π –≥—Ä–∞–≤–µ—Ü—å –±—É–¥–µ –¥–æ—Å—Ç—É–ø–Ω–∏–π –¥–ª—è –ø—Ä–∏–¥–±–∞–Ω–Ω—è –±—É–¥—å-—è–∫–∏–º —ñ–Ω—à–∏–º –º–µ–Ω–µ–¥–∂–µ—Ä–æ–º –ª—ñ–≥–∏, –∫—Ä—ñ–º —Ç–æ–≥–æ, —â–æ –π–æ–≥–æ –ø—Ä–æ–¥–∞–≤. –ú–µ–Ω–µ–¥–∂–µ—Ä, —è–∫–∏–π –ø—Ä–æ–¥–∞–≤ –≥—Ä–∞–≤—Ü—è, –∑–º–æ–∂–µ –ø—Ä–∏–¥–±–∞—Ç–∏ –π–æ–≥–æ –Ω–µ —Ä–∞–Ω—ñ—à–µ –Ω–∞—Å—Ç—É–ø–Ω–æ–≥–æ —Ç—Ä–∞–Ω—Å—Ñ–µ—Ä–Ω–æ–≥–æ –≤—ñ–∫–Ω–∞."
        ul33: "–ü—Ä–æ—Ç—è–≥–æ–º —Å–µ–∑–æ–Ω—É —Ç—Ä–∞–Ω—Å—Ñ–µ—Ä–Ω–µ –≤—ñ–∫–Ω–æ –≤—ñ–¥–∫—Ä–∏–≤–∞—î—Ç—å—Å—è 4 —Ä–∞–∑–∏. –¢–æ—á–Ω–∏–π –≥—Ä–∞—Ñ—ñ–∫ –º–æ–∂–Ω–∞ –∑–Ω–∞–π—Ç–∏ –≤ –º–µ–Ω—é ¬´–ê—É–∫—Ü—ñ–æ–Ω–∏¬ª –ª—ñ–≥–∏ –ø—ñ—Å–ª—è —ó—ó —Å—Ç–≤–æ—Ä–µ–Ω–Ω—è. –ü—Ä–∏–±–ª–∏–∑–Ω–∏–π –∂–µ –≥—Ä–∞—Ñ—ñ–∫ –Ω–∞—Å—Ç—É–ø–Ω–∏–π: –Ü ‚Äì –ø–µ—Ä—à–∞ –ø–æ–ª–æ–≤–∏–Ω–∞ –≤–µ—Ä–µ—Å–Ω—è, –Ü–Ü ‚Äì –¥—Ä—É–≥–∞ –ø–æ–ª–æ–≤–∏–Ω–∞ –ª–∏—Å—Ç–æ–ø–∞–¥–∞, –Ü–Ü–Ü ‚Äì –ø–µ—Ä—à–∞ –ø–æ–ª–æ–≤–∏–Ω–∞ –ª—é—Ç–æ–≥–æ, –ÜV ‚Äì –¥—Ä—É–≥–∞ –ø–æ–ª–æ–≤–∏–Ω–∞ –±–µ—Ä–µ–∑–Ω—è."
        ul34: "–ö—ñ–ª—å–∫—ñ—Å—Ç—å –≥—Ä–∞–≤—Ü—ñ–≤, —è–∫—ñ –º–æ–∂—É—Ç—å –±—É—Ç–∏ –ø—Ä–æ–¥–∞–Ω—ñ —É —Ç–æ–ø-5 —á–µ–º–ø—ñ–æ–Ω–∞—Ç–∞—Ö (–ê–ü–õ, –°–µ—Ä—ñ—è –ê, –ë—É–Ω–¥–µ—Å–ª—ñ–≥–∞, –õ—ñ–≥–∞ 1, –õ–∞–õ—ñ–≥–∞): 3 –≥—Ä–∞–≤—Ü—ñ –¥–ª—è –∫–æ–∂–Ω–æ–≥–æ –≤—ñ–∫–Ω–∞ –≤ –¥–∏–≤—ñ–∑—ñ–æ–Ω–∞—Ö A —ñ B, –¥–ª—è –¥–∏–≤—ñ–∑—ñ–æ–Ω—É –° ‚Äì 4 –≥—Ä–∞–≤—Ü—ñ, –¥–ª—è –¥–∏–≤—ñ–∑—ñ–æ–Ω—ñ–≤ D —ñ –Ω–∏–∂—á–µ - 5 –≥—Ä–∞–≤—Ü—ñ–≤. –î–ª—è —ñ–Ω—à–∏—Ö —á–µ–º–ø—ñ–æ–Ω–∞—Ç—ñ–≤ –∫—ñ–ª—å–∫—ñ—Å—Ç—å —Å–ª–æ—Ç—ñ–≤ –Ω–∞ –∫–æ–∂–Ω–æ–º—É –∞—É–∫—Ü—ñ–æ–Ω—ñ ‚Äì –ø–æ 5."
        ul35: "–ì—Ä–∞–≤–µ—Ü—å, —è–∫–∏–π –ø–æ–∫–∏–Ω—É–≤ —á–µ–º–ø—ñ–æ–Ω–∞—Ç (—á–µ—Ä–µ–∑ —Ç—Ä–∞–Ω—Å—Ñ–µ—Ä, –¥–æ—Å—Ç—Ä–æ–∫–æ–≤–µ —Ä–æ–∑—ñ—Ä–≤–∞–Ω–Ω—è –∫–æ–Ω—Ç—Ä–∞–∫—Ç—É —Ç–æ—â–æ), –ø–æ–∫–∏–¥–∞—î –∫–æ–º–∞–Ω–¥—É —Å–∞–º–æ—Å—Ç—ñ–π–Ω–æ —ñ —Å—É–º–∞ —Å–ø–ª–∞—á–µ–Ω–∞ –∑–∞ –Ω—å–æ–≥–æ –ø–æ–≤–µ—Ä—Ç–∞—î—Ç—å—Å—è –¥–æ –±—é–¥–∂–µ—Ç—É –º–µ–Ω–µ–¥–∂–µ—Ä–∞."
        ul36: "–ì—Ä–∞–≤–µ—Ü—å, —è–∫–∏–π –∑–º—ñ–Ω–∏–≤ –∫–ª—É–± –≤ –º–µ–∂–∞—Ö –æ–¥–Ω–æ–≥–æ —Ç—É—Ä–Ω—ñ—Ä—É, Mantra-–∫–æ–º–∞–Ω–¥—É –Ω–µ –ø–æ–∫–∏–¥–∞—î."
        ul37: "–î–æ–¥–∞—Ç–∫–æ–≤—ñ –∞—É–∫—Ü—ñ–æ–Ω–∏ –∑–∞–≤–∂–¥–∏ –ø—Ä–æ–≤–æ–¥—è—Ç—å—Å—è –≤ —Å–ª—ñ–ø–æ–º—É —Ñ–æ—Ä–º–∞—Ç—ñ."
        ul38: "–ù–µ–º–æ–∂–ª–∏–≤–æ –∫—É–ø—É–≤–∞—Ç–∏ —Ç–∞ –ø—Ä–æ–¥–∞–≤–∞—Ç–∏ –≥—Ä–∞–≤—Ü—ñ–≤ –ø–æ–∑–∞ –º–µ–∂–∞–º–∏ —Ç—Ä–∞–Ω—Å—Ñ–µ—Ä–Ω–∏—Ö –≤—ñ–∫–æ–Ω –∫—Ä—ñ–º —î–¥–∏–Ω–æ–≥–æ –≤–∏–∫–ª—é—á–µ–Ω–Ω—è: —è–∫—â–æ –≤–Ω–∞—Å–ª—ñ–¥–æ–∫ —Ç—Ä–∞–Ω—Å—Ñ–µ—Ä—É —É –∫–æ–º–∞–Ω–¥–∏ –∑–∞–ª–∏—à–∞—î—Ç—å—Å—è —Ç—ñ–ª—å–∫–∏ 1 –≤–æ—Ä–æ—Ç–∞—Ä. –£ —Ç–∞–∫–æ–º—É –≤–∏–ø–∞–¥–∫—É, –¥–æ –∫–æ–º–∞–Ω–¥–∏ –¥–æ–ª—É—á–∞—î—Ç—å—Å—è —ñ–Ω—à–∏–π –≤–æ—Ä–æ—Ç–∞—Ä —Ç—ñ—î—ó –∂ –∫–æ–º–∞–Ω–¥–∏, –≤–æ—Ä–æ—Ç–∞—Ä —è–∫–æ—ó –∑–∞–ª–∏—à–∏–≤—Å—è –≤ –∑–∞—è–≤—Ü—ñ. –ü—ñ—Å–ª—è –≤—ñ–¥–∫—Ä–∏—Ç—Ç—è —Ç—Ä–∞–Ω—Å—Ñ–µ—Ä–Ω–æ–≥–æ –≤—ñ–∫–Ω–∞ –º–µ–Ω–µ–¥–∂–µ—Ä –∑–º–æ–∂–µ –ø—Ä–æ–¥–∞—Ç–∏ —Ü—å–æ–≥–æ –≥—Ä–∞–≤—Ü—è –∑–≥—ñ–¥–Ω–æ –ø—Ä–∞–≤–∏–ª –ø—Ä–æ–¥–∞–∂—É."
