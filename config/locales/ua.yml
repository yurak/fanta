        paragraph5: "–ó–∞–º—ñ–Ω–∏ —Ü–µ –∫–æ–º–ø–ª–µ–∫—Å–Ω–∏–π –º–µ—Ö–∞–Ω—ñ–∑–º, –≤–æ–Ω–∏ –Ω–µ —Ä–æ–±–ª—è—Ç—å—Å—è –æ–∫—Ä–µ–º–æ, –∞ –ø—Ä–æ–≤–æ–¥—è—Ç—å—Å—è —Ç–∞–∫, —â–æ–± –∑–¥—ñ–π—Å–Ω–∏—Ç–∏ –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ –º–æ–∂–ª–∏–≤—É –∫—ñ–ª—å–∫—ñ—Å—Ç—å –∑–∞–º—ñ–Ω –±–µ–∑ –º–∞–ª—É—Å—ñ–≤ —Ç–∞ –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ –º–æ–∂–ª–∏–≤—É –∫—ñ–ª—å–∫—ñ—Å—Ç—å –∑–∞–º—ñ–Ω –∑–∞–≥–∞–ª–æ–º. –ù–∞ –∑–∞–º—ñ–Ω–∏ —Ç–∞–∫–æ–∂ –≤–ø–ª–∏–≤–∞—î –ø–æ—Ä—è–¥–æ–∫ —É —è–∫–æ–º—É —Ä–æ–∑—Ç–∞—à–æ–≤–∞–Ω—ñ –≥—Ä–∞–≤—Ü—ñ –Ω–∞ –ª–∞–≤—ñ –∑–∞–ø–∞—Å–Ω–∏—Ö (—á–∏–º –≤–∏—â–µ –≥—Ä–∞–≤–µ—Ü—å - —Ç–∏–º —É –Ω—å–æ–≥–æ –≤–∏—â–∏–π –ø—Ä—ñ–æ—Ä–∏—Ç–µ—Ç). –¢–æ–º—É –º–∏ —à—É–∫–∞—î–º–æ –≤–∞—Ä—ñ–∞–Ω—Ç –∑ –Ω–∞–π–º–µ–Ω—à–∏–º–∏ –º–∞–ª—É—Å–∞–º–∏ —ñ –Ω–∞–π–±—ñ–ª—å—à–∏–º –ø—Ä—ñ–æ—Ä–∏—Ç–µ—Ç–æ–º –¥–ª—è –∑–¥—ñ–π—Å–Ω–µ–Ω–Ω—è –Ω–µ–æ–±—Ö—ñ–¥–Ω–∏—Ö –∑–∞–º—ñ–Ω."
        paragraph6: "–ü—Ä–∏ –Ω–∞—è–≤–Ω–æ—Å—Ç—ñ –∫—ñ–ª—å–∫–æ—Ö –∞–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω–∏—Ö –≤–∞—Ä—ñ–∞–Ω—Ç—ñ–≤ –∑–∞–º—ñ–Ω –∑ –æ–¥–Ω–∞–∫–æ–≤–∏–º –º–∞–ª—É—Å–æ–º, —Å–ø—Ä–∏—á–∏–Ω–µ–Ω–∏—Ö –≤–∏–∫–ª—é—á–Ω–æ –ø–æ—Ä—è–¥–∫–æ–º –ø—Ä–æ–≤–µ–¥–µ–Ω–Ω—è –∑–∞–º—ñ–Ω, –ø—Ä—ñ–æ—Ä–∏—Ç–µ—Ç –Ω–∞–¥–∞—î—Ç—å—Å—è —Ç–æ–º—É –≤–∞—Ä—ñ–∞–Ω—Ç—É, –∑–∞ —è–∫–æ–≥–æ –º—ñ—Å—Ü–µ –≤ –æ—Å–Ω–æ–≤—ñ –∑–∞–π–º–µ –∑–∞–ø–∞—Å–Ω–∏–π —ñ–∑ –≤–∏—â–æ—é –ø–æ–∑–∏—Ü—ñ—î—é –Ω–∞ –ª–∞–≤—ñ."
