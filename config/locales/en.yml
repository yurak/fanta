    rules:
      auction:
        header1: "What is the live auction?"
        header2: "How is a blind auction conducted?"
        header3: "Auction schedule"
        paragraph1: "A live auction is a meeting of all league managers (often online, less often offline) who trade for players. On average, a live auction takes 4 hours. There is a blind auction format that takes much less time."
        paragraph2: "Each manager in turn names the player for whom he is ready to pay 1 million. After that, other managers can place their bids. Each subsequent bid must be at least one step higher than the previous one. The bid step is determined by the current bid. If the current bid is in the range from 1 to 19 - a minimum step is 1 million, in the range of 20-29 - 2 million, in the range of 30-39 - 3 million and so on. If no one exceeds the current bid within 15 seconds, the player is considered sold."
        paragraph3: "Because a live auction is time consuming, league participants can replace it with a blind one:"
        paragraph4: "All auctions, except the starting one, are held on the same principle: before the deadline, the manager must select the players he wants to sell in this transfer window. The amount paid by the manager for this player is returned to the account, and the player becomes a free agent (will be available to all teams except the one who sold it)."
        paragraph5: "The number of slots for sale varies: 5 for the winter auction and 3 for all others. Players who leave the tournament by transfer are counted outside the slots."
        paragraph6: "Additional auctions are held in a blind format."
        paragraph7: "It is not possible to buy / sell players outside the transfer windows."
        paragraph8: "Manager also can't buy back a player he has sold within that transfer window."
        screen1:
          title: "Auction page"
          text: "Here you can see the course of the auction for Eden Hazard"
        title: "Auction"
        ul01: "The formation of teams in the league is based on the auction."
        ul02: "The manager, with a budget of 260 million, must form a team of 25 players, of which at least 2 are goalkeepers."
        ul03: "Each player is unique and can only be represented in one team in the league."
        ul04: "There are no restrictions on the number of representatives of one club"
        ul05: "There are 2 types of auction: blind (default) and live."
        ul06: "During the season, managers will have several opportunities to make changes to their team squad at additional auctions."
        ul07: "Incoming transfers outside the transfer windows are not provided."
        ul11: "The blind auction takes place directly on the site."
        ul12: "The auction takes place in several stages. First, a complete list of league players is available to all league members within 24 hours. The manager needs to divide his budget (260 million) into 25 players from the list (2 of which are goalkeepers)."
        ul13: "Participants don't know to whom and what amounts their opponents bid. After the deadline, the bids of all managers on each player of the tournament are compared. The manager who has made the highest bid for a certain player - takes him to his team, and his budget is reduced by the amount of the bid."
        ul14: "If the highest bids are equal, the player is not sold, but remains available for the next stage."
        ul15: "The stages are repeated until all teams in the league have 25 players."
      basic:
        header1: "Why play?"
        header2: "How are Leagues formed?"
        header3: "Available tournaments"
        ol1: "We form a league of 6-10 managers."
        ol2: "We hold an auction where managers form their own team."
        ol3: "For each round, the manager chooses a team of 11 major players under certain tactics, and also forms a bench."
        ol4: "After real matches, players are awarded a score and bonuses / maluses for their actions in matches."
        ol5: "The sum of all players' points is converted into team goals."
        ol6: "A team earns tournament points if it scores no less than the opponent's team."
        ol7: "The team with the most points in the league wins the cup."
        paragraph1: "Leagues are formed on the basis of submitted applications, where you indicate in which tournaments you want to play. Managers' wishes are taken into account - you can create a league with your friends or join other members."
        paragraph2: "The composition of the league does not change during the season."
        paragraph3: "Each tournament can have several leagues in which you can participate."
        title: "Basic"
        ul1: "Uniqueness of players - each player will be unique in the league and will only bring points one team."
        ul2: "Emphasis on the functions of the manager - you will feel like a real football coach who 'puzzles' over who to put in the starting lineup."
        ul3: "An active part of the game is tactics - which module to choose: 4-4-2 or 3-4-3, who to put on the bench, and who will not get into the lineup?"
        ul4: "Dynamics from round to round - you can rely on some performers of this matchday, but next time they will not bring so many bonuses."
        ul5: "Great community of participants with whom you can discuss all the events in the world of football or to argue about which championship stronger?"
      bonuses:
        bonus_header1: "‚öΩ  Goal (+2, +2.5 or +3)"
        bonus_header2: "üëü  Assist (+1)"
        bonus_header3: "üé±  Scored penalty (+2)"
        bonus_header4: "ü•Ö  Caught penalty (+3)"
        bonus_header5: "üñê  Clean sheet (+0.5, +1 or +1.5)"
        bonus_header6: "üåï  Yellow card (-0.5)"
        bonus_header7: "üî¥  Red card (-2, -2.5 / -3, -3.5)"
        bonus_header8: "‚õîÔ∏è  Own  goal (-2)"
        bonus_header9: "ü•Ö  Missed goal (-1.5)"
        bonus_header10: "ü•Ö  Missed penalty (-1)"
